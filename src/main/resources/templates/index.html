<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::section-header(title=Home)}">
</head>
<body>
    <header th:replace="~{fragments/header::section-navbar}"/>
    <main class="container" style="min-height:580px">

        <h2 style="text-align:center; padding:40px 10px" > Contacts System. </h2>

        <table class="table table-hover table-bordered">
            <thead class="table-warning">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col"> Options </th>
                </tr>
            </thead>
                <tbody>
                    <tr th:each="contact: ${contacts}">
                        <td th:text="${contact.id}"></td>
                        <td th:text="${contact.name}"></td>
                        <td th:text="${contact.lastName}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td th:text="${contact.email}"></td>
                        <td class="text-center">
                            <a th:href="@{/edit/{id}(id=${contact.id})}" class="btn btn-secondary">Edit</a>

                            <a th:href="@{/delete/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </main>
    <div th:replace="~{fragments/footer::section-footer}"/>

    </body>
</html>
